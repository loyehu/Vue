<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app"> 
        <input type="button" @click="loye='hello'" name="" value="hello 组件"/>
        <input type="button" @click="loye='world'" name="" value="world 组件"/>
        <component v-bind:is="loye">

        </component>

    </div>
</body>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            loye: 'hello'
        },
        components: {
            "hello":{
                template: '<h2>我是 hello 组件</h2>'
            },
            "world":{
                template: '<h2>我是 world 组件</h2>'
            }
        }
    })


</script>
</html>
