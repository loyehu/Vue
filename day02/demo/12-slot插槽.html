<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/vue.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <kitty>hi hi hi</kitty>

    </div>
    <script type="x-template" id="tpl">
        <div>
            <h1> slot 插槽的使用方式 </h1>
            <div> hello vue </div>
        </div>
    </script>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
            name: "kitty",
            html: '<div> hello kitty</div>'
            },
            // template: "#tpl"
            components:{
            'kitty':{
                template:'#tpl'
            }
            }
        })
    </script>
</body>
</html>
